<!DOCTYPE html>
<html>
    <head>
        <title>add task</title>
        <script defer src="addTask.js"></script>
    </head>
    <body>
        <h1>My HSZG time planner</h1>
        <h2>Add task</h2>
        Here you can add a task <br/><br/>
        <form>
            Name*: <textarea id="name"></textarea><br/>
            Module: <textarea id"module"></textarea><br/>
            Deadline*: <input type="datetime-local" id="deadline" name="deadline"><br/>
            Recipient: <textarea></textarea><br/>
            Location*: <textarea></textarea><br/>
            Team-Members*: <textarea></textarea><br/>
            Priority*: high<input type="checkbox" id="priorityHigh" value="prioHigh"> medium<input type="checkbox" id="priorityMedium" value="prioMedium"> low<input type="checkbox" id="priorityMedium" value="prioLow"><br/>
            Type*: <textarea></textarea><br/>
            Grade: <textarea></textarea><br/>
            Status*:<input type="checkbox" id="status" name="statusSuccess" value="success"><br/>
            Expected Duration*: <input type="time" id="expectedDuration" name="expectedDuration"><br/>
            <button id="addButton">Press Add</button>
        </form>
        <a href="index.html">back to startpage</a>
    </body>
</html>
