<!DOCTYPE html>
<html>
    <head>
        <title>add task</title>
        <script defer src="addTask.js"></script>
    </head>
    <body>
        <h1>My HSZG time planner</h1>
        <h2>Add task</h2>
        Here you can add a task <br/><br/>
        <form>
            Name*: <textarea></textarea><br/>
            Module: <textarea></textarea><br/>
            Deadline*: <textarea></textarea><br/>
            Recipient: <textarea></textarea><br/>
            Location*: <textarea></textarea><br/>
            Team-Members*: <textarea></textarea><br/>
            Priority*: <datalist></datalist><br/>
            Type*: <datalist></datalist><br/>
            Grade: <textarea></textarea><br/>
            Status*:<input type="checkbox" id="status" name="statusSuccess" value="success">
            Expected Duration*: <input type="time" id="expectedDuration" name="expectedDuration">
            <button id="addButton">Press Add</button>
        </form>
        <a href="index.html">back to startpage</a>
    </body>
</html>
