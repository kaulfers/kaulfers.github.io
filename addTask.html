<!DOCTYPE html>
<html>
    <head>
        <title>add task</title>
        <script defer src="addTask.js"></script>
    </head>
    <body>
        <h1>My HSZG time planner</h1>
        <h2>Add task</h2>
        Here you can add a task <br/><br/>
        <form>
            <label for="name">Name*:</label> <input type="text" id="name" name="name"><br/>
            <label for="module">Module*: </label> <input type="text" id="module" name="module"><br/>
            <label for="deadline">Deadline*:</label> <input type="text" id="deadline" name="deadline"><br/>
            <label for="recipient">Recipient:</label> <input type="text" id="recipient" name="recipient"><br/>
            <label for="location">Location*:</label> <input type="text" id="location" name="location"><br/>
            <label for="teamMembers">Recipient:</label> <input type="text" id="teamMembers" name="teamMembers"><br/>
            Priority*: <datalist></datalist><br/>
            Type*: <datalist></datalist><br/>
            Grade: <textarea></textarea><br/>
            Status*:<input type="">
            Expected Duration*: <input type="time" id="expectedDuration" name="expectedDuration"><br/>
            <button id="addButton">Press Add</button><br/>
        </form>
        <a href="index.html">back to startpage</a>
    </body>
</html>
